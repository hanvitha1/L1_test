<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviewer Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            max-width: 480px;
            width: 100%;
        }
        @media (max-width: 640px) {
            .form-container {
                margin: 1rem;
            }
        }
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="form-container bg-white p-8 rounded-2xl shadow-xl space-y-6 m-4 sm:p-10">
        <div class="flex justify-center mb-6">
            <img src="/static/lyptus-logo.jpg" alt="Lyptus Logo" class="h-24"> </div>
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">Reviewer Login</h2>
        <div id="message-box" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline" id="message-text"></span>
        </div>
        <div id="success-message-box" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-xl relative" role="alert">
            <strong class="font-bold">Success:</strong>
            <span class="block sm:inline" id="success-message-text"></span>
        </div>
        <form action="/login" method="POST">
            <div>
                <label for="username_or_email" class="block text-sm font-medium text-gray-700">Username or Email</label>
                <input type="text" id="username_or_email" name="username_or_email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="your.email@outlook.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="••••••••">
            </div>
            <div class="text-sm text-right">
                <a href="#" id="forgot-password-link" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-xl shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Log In
                </button>
            </div>
        </form>
        <!-- Removed the "Don't have an account? Sign Up here" section -->
    </div>

    <div id="password-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <span id="close-modal-button" class="close-button">&times;</span>

            <div id="forgot-password-section" class="space-y-4">
                <h3 class="text-2xl font-bold text-gray-900 text-center">Forgot Password</h3>
                <div id="forgot-message-box" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline" id="forgot-message-text"></span>
                </div>
                <div id="forgot-success-message-box" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-xl relative" role="alert">
                    <strong class="font-bold">Success:</strong>
                    <span class="block sm:inline" id="forgot-success-message-text"></span>
                </div>
                <p class="text-sm text-gray-600 text-center">Enter your email to receive a password reset link.</p>
                <form id="forgot-password-form">
                    <div>
                        <label for="forgot_email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="forgot_email" name="email" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                               placeholder="your.email@outlook.com">
                    </div>
                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-xl shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                            Send Reset Link
                        </button>
                    </div>
                </form>
            </div>

            <div id="reset-password-section" class="space-y-4 hidden">
                <h3 class="text-2xl font-bold text-gray-900 text-center">Reset Password</h3>
                <div id="reset-message-box" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline" id="reset-message-text"></span>
                </div>
                <div id="reset-success-message-box" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-xl relative" role="alert">
                    <strong class="font-bold">Success:</strong>
                    <span class="block sm:inline" id="reset-success-message-text"></span>
                </div>
                <p class="text-sm text-gray-600 text-center">Enter your new password.</p>
                <form id="reset-password-form">
                    <input type="hidden" id="reset_token" name="token">
                    <div>
                        <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
                        <input type="password" id="new_password" name="new_password" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                               placeholder="••••••••">
                    </div>
                    <div>
                        <label for="confirm_new_password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                        <input type="password" id="confirm_new_password" name="confirm_new_password" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                               placeholder="••••••••">
                    </div>
                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-xl shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                            Reset Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function displayServerMessage() {
            const params = new URLSearchParams(window.location.search);
            const error = params.get('error');
            const success = params.get('success');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            const successMessageBox = document.getElementById('success-message-box');
            const successMessageText = document.getElementById('success-message-text');

            if (error) {
                messageText.textContent = decodeURIComponent(error);
                messageBox.classList.remove('hidden');
                messageBox.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else if (success) {
                successMessageText.textContent = decodeURIComponent(success);
                successMessageBox.classList.remove('hidden');
                successMessageBox.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function showModal(formType, token = null) {
            document.getElementById('password-modal-overlay').classList.remove('hidden');
            document.getElementById('forgot-password-section').classList.add('hidden');
            document.getElementById('reset-password-section').classList.add('hidden');

            // Hide any previous messages in the modal
            document.getElementById('forgot-message-box').classList.add('hidden');
            document.getElementById('forgot-success-message-box').classList.add('hidden');
            document.getElementById('reset-message-box').classList.add('hidden');
            document.getElementById('reset-success-message-box').classList.add('hidden');

            if (formType === 'forgot') {
                document.getElementById('forgot-password-section').classList.remove('hidden');
            } else if (formType === 'reset' && token) {
                document.getElementById('reset-password-section').classList.remove('hidden');
                document.getElementById('reset_token').value = token;
            }
        }

        function hideModal() {
            document.getElementById('password-modal-overlay').classList.add('hidden');
            // Clear form fields when hiding the modal
            document.getElementById('forgot-password-form').reset();
            document.getElementById('reset-password-form').reset();
            // Optionally, clear URL parameters if a reset was just performed
            const url = new URL(window.location.href);
            if (url.searchParams.has('action') || url.searchParams.has('token')) {
                url.searchParams.delete('action');
                url.searchParams.delete('token');
                window.history.replaceState({}, document.title, url.toString());
            }
        }

        async function handleForgotPasswordSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('forgot_email').value;
            const messageBox = document.getElementById('forgot-message-box');
            const messageText = document.getElementById('forgot-message-text');
            const successMessageBox = document.getElementById('forgot-success-message-box');
            const successMessageText = document.getElementById('forgot-success-message-text');

            messageBox.classList.add('hidden');
            successMessageBox.classList.add('hidden');

            try {
                const response = await fetch('/forgot_password_request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                const data = await response.json();

                if (data.type === 'error') {
                    messageText.textContent = data.message;
                    messageBox.classList.remove('hidden');
                } else {
                    successMessageText.textContent = data.message;
                    successMessageBox.classList.remove('hidden');
                    // Optionally, close modal after a short delay
                    setTimeout(hideModal, 5000);
                }
            } catch (error) {
                messageText.textContent = 'An unexpected error occurred. Please try again.';
                messageBox.classList.remove('hidden');
                console.error('Forgot password request failed:', error);
            }
        }

        async function handleResetPasswordSubmit(event) {
            event.preventDefault();
            const token = document.getElementById('reset_token').value;
            const newPassword = document.getElementById('new_password').value;
            const confirmNewPassword = document.getElementById('confirm_new_password').value;

            const messageBox = document.getElementById('reset-message-box');
            const messageText = document.getElementById('reset-message-text');
            const successMessageBox = document.getElementById('reset-success-message-box');
            const successMessageText = document.getElementById('reset-success-message-text');

            messageBox.classList.add('hidden');
            successMessageBox.classList.add('hidden');

            if (newPassword !== confirmNewPassword) {
                messageText.textContent = 'New passwords do not match.';
                messageBox.classList.remove('hidden');
                return;
            }
            if (newPassword.length < 8) {
                messageText.textContent = 'New password must be at least 8 characters long.';
                messageBox.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/reset_password_perform', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword,
                        confirm_new_password: confirmNewPassword
                    })
                });
                const data = await response.json();

                if (data.type === 'error') {
                    messageText.textContent = data.message;
                    messageBox.classList.remove('hidden');
                } else {
                    successMessageText.textContent = data.message;
                    successMessageBox.classList.remove('hidden');
                    // Optionally, close modal and redirect to login page after a short delay
                    setTimeout(() => {
                        hideModal();
                        window.location.href = '/login?success=' + encodeURIComponent('Password reset successfully! Please log in.');
                    }, 3000);
                }
            } catch (error) {
                messageText.textContent = 'An unexpected error occurred during password reset. Please try again.';
                messageBox.classList.remove('hidden');
                console.error('Reset password request failed:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayServerMessage(); // Display messages from initial page load

            document.getElementById('forgot-password-link').addEventListener('click', (e) => {
                e.preventDefault();
                showModal('forgot');
            });

            document.getElementById('close-modal-button').addEventListener('click', hideModal);
            document.getElementById('password-modal-overlay').addEventListener('click', (e) => {
                if (e.target.id === 'password-modal-overlay') {
                    hideModal();
                }
            });

            document.getElementById('forgot-password-form').addEventListener('submit', handleForgotPasswordSubmit);
            document.getElementById('reset-password-form').addEventListener('submit', handleResetPasswordSubmit);

            // Check URL for reset password action
            const params = new URLSearchParams(window.location.search);
            const action = params.get('action');
            const token = params.get('token');

            if (action === 'reset_password' && token) {
                showModal('reset', token);
            }
        });
    </script>
</body>
</html>
